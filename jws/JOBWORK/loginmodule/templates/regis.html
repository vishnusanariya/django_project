{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'regis.css' %}">
</head>
<body>
    <div class="loginBox"> <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
        <h3>REGISTER HERE</h3>
        <div class="content">
        <form action="/signup" method="post"> 
             {% csrf_token %}
            <div class="inputBox"> 
                <div class="input-box">
                <input id="fname" type="text" name="fname" placeholder="First Name">
                </div> 
                <div class="input-box">
                <input id="lname" type="text" name="lname" placeholder="Last Name"> 
                </div>
                <div class="input-box">
                <input id="pass" type="password" name="password" placeholder="Password"> 
                </div>
                <div class="input-box">
                <input id="cpass" type="password" name="cpassword" placeholder="Confrim Password"> 
                </div>
                <div class="input-box">
                <input id="email" type="text" name="email" placeholder="Email"> 
                </div>
                <div class="input-box">
                <input id="gst" type="text" name="gstno" placeholder="GST NO"> 
                </div>
                <div class="input-box">
                <input id="contact" type="text" name="contact" placeholder="Contact No."> 
                </div>
                <div class="input-box">
                <input id="uname" type="text" name="username" placeholder="User Name"> 
                </div>
            </div> 
            <div class="gender-details">
                <input type="radio" name="male" id="dot-1">
                <input type="radio" name="female" id="dot-2">
                
                <span class="gender-title">Gender</span>
                <div class="category">
                  <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                </div>
            </div>
            <div class="button">
            <input type="submit" name="" value="SIGN-UP">
            
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
