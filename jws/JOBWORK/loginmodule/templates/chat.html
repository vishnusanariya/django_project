<div class="chatscreen">
  <div class="heading">
    Received chat from :
  </div>
  {% for room in rooms %}
    <div class="friend">
      <img src="{% static 'image/user prof pic.png' %}"/>
      <p>
        <strong><a href ="chat/{{username}}-{{room.friend}}/?username={{username}}">
          {{room.friend}}</a></strong>
        </p>
      </div>
      {%endfor%}

<style>
