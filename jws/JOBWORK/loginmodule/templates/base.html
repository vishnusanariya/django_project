{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title%}{%endblock%}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{% static 'home.css' %}">
  {% block css%}{%endblock%}
  {% block head%}{%endblock%}
</head>

<body>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'homepage' %}">
        <img src="{%static 'logo.png'%}" alt="..." height="36" width="70">
      </a>
      
      <div class="container-fluid">
        <form class="d-flex" method="post" action="/search">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
          <select class="form-select" style="width: 200px; color: gray;" name="search_cat" aria-label="Default select example">
            <option >Open this select menu</option>
            <option value="username" selected>username</option>
            <option value="companyname">companyname</option>
            
          </select>
        <form class="d-flex">
         
          <button class="btn btn-outline-success mx-2" type="submit">Search</button>
        </form>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

          <a class="navbar-brand" href="{% url 'gotochat' %}">
            <img src="{% static 'chat1.png' %}" alt="" width="45" height="45">

          
          <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="{% static 'home.png'%}" alt="" width="45" height="45">
          </a>
          <a class="navbar-brand" href="{% url 'logout' %}">
            <img src="{% static 'logout.png' %}" alt="" width="45" height="45">
          </a>
         
          <a class="navbar-brand" href="{% url 'profilepage' %}">
            <img src="{% static 'profile (2).png' %}" alt="" width="45" height="45">
          </a>  

          <a class="navbar-brand" href="{% url 'allhistory' %}">
            <img src="{% static 'history.png' %}" alt="" width="45" height="45">
          </a>  
          <a class="navbar-brand" href="{% url 'myjobs' %}">
            <img src="{% static 'my jobs (1).png' %}" alt="" width="45" height="45">
          </a>  
          <a class="navbar-brand" href="{% url 'alldeals' %}">
            <img src="{% static 'deals.png' %}" alt="" width="45" height="45">
          </a>  
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block body%}{%endblock%}
</body>

</html>
