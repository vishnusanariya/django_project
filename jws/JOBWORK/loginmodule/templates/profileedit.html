{% extends 'base.html' %}
{% load static %}


{% block title%}Registration page{%endblock%}
    
    {% block css%}<link rel="stylesheet" href="https://fonts.google.com/specimen/Mochiy+Pop+P+One">
    <link rel="stylesheet" href="{% static 'profiledit.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {%endblock%}
    
  
    
    {% block body%}
    
<div class="loginBox"> <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
    <h3>EDIT HERE</h3>
    <div class="content">
    <form action="/profileedit" method="post"> 
         {% csrf_token %}
        <div class="inputBox"> 
            <div class="input-box">
            <input id="company-name" type="text" name="company-name" placeholder="COMPANY NAME">
            </div> 
            <div class="input-box">
            <input id="owner-name" type="text" name="owner-name" placeholder="OWNER NAME"> 
            </div>
            <div class="input-boxes">
               
                <textarea class="bg-transparent mt-2 text-success"  placeholder="BIO" name="bio" id="floatingTextarea1"
                style="height: 100px;width:350px"></textarea>
               
            </div>

            <div class="input-boxes">
                <textarea class="bg-transparent mt-2 text-success"  placeholder="ADDRESS" name="address" id="floatingTextarea1"
                style="height: 100px;width:350px"></textarea>
           
                </div>
        </div> 
        
        <div class="button">
        <input type="submit" name="" value="submit">
        
</div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        {%endblock%}
