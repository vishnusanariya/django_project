{% extends 'jobs/base.html' %}
{% load static %}

{% block title%}deal{%endblock%}
{%block css %}<link rel="stylesheet" href="{% static 'history.css' %}"/>{%endblock%}
{% block body%}
<div class="profile">
    <table class="table table-striped table-hover table-dark table-borderless">
        <thead>
          <tr>
            <th scope="col">deal-id</th>
            <th scope="col">job-title</th>
            <th scope="col">job-worker</th>
            <th scope="col">status</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          {% for i in total_jobs %}
          <tr>
            <th scope="row">{{i.deal_id}}</th>
            <td>{{i.deal}}</td>
            <td>{{i.job_worker}}</td>
            <td>{{i.status}}</td>
            <td><a href="{% url 'dealapprove' i.job_worker i.deal_id%}"><button class="btn btn-outline-danger">approve</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{%endblock%}
